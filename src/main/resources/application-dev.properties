spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.0.114:3306/xunwu
spring.datasource.username=root
spring.datasource.password=111111

# redis config
spring.redis.database=0
spring.redis.host=192.168.0.114
spring.redis.port=6379
spring.redis.pool.min-idle=1
spring.redis.timeout=3000

logging.level.org.hibernate.SQL=debug

# thymeleaf
spring.thymeleaf.cache=false

# multipart config
spring.http.multipart.enabled=true
spring.http.multipart.location=/tmp/xunwu/images/
spring.http.multipart.file-size-threshold=5MB
spring.http.multipart.max-request-size=20MB

# kafka
spring.kafka.bootstrap-servers=192.168.0.114:9092
spring.kafka.consumer.group-id=xunwu

logging.level.com.imooc.service.search=debug

elasticsearch.cluster.name=xunwu
elasticsearch.host=192.168.0.114
elasticsearch.port=9300
